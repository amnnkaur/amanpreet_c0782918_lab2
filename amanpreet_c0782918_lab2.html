
<html>
	<font size="8" color="green">Final test lab</font><br><br>
	Number of rows: <input type="text" id="t1" /><br><br>
	Number of cols: <input type="text" id="t2" /><br><br>
	
	<button id="b1" onclick="generateTable()">Generate Table</button><br><br>
	
	<button id="b2" onclick="addColumn()">Add Column</button>
	
	<button id="b3" onclick="addRow()">Add Row</button>
		
	<script language="javascript">
		
		//Your code goes here

			var table = document.createElement("table");
			var body = document.createElement("body");
			var tblbodyTag = document.getElementsByTagName("tblbody")[0];
            var rows = document.getElementById("t1");
            var columns = document.getElementById("t2");

		function generateTable(){

			// table.appendChild(body);

			table.style.border = "2px";

			for(var x = 0; x < rows.value; x++){
				var tRows = document.createElement("tr");

				for(var y = 0; y < columns.value; y++){
					var tData = document.createElement("td");

					var cellText = document.createTextNode("row" + "[" + x + "]" + "col" + "[" + y + "]");

					tData.appendChild(cellText);
                    tRows.appendChild(tData);

				}
			
				document.body.appendChild(tRows);
				
		    }

			table.appendChild(body);
			tblbodyTag.appendChild(table);

		}

	</script>
	
</html>
